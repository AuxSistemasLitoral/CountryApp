<!-- Título de la sección -->
<h2>By Region</h2>
<hr>
<!-- Fila para la barra de búsqueda -->
<div class="row">
  <div class="col">
    <!-- Componente de barra de búsqueda compartida -->
    <!-- Cuando se emite el evento "onValue", se invoca el método "searchByRegion" -->
    <button *ngFor="let region of regions" class="btn mx-2"
    [ngClass]="{'btn-outline-primary': selectedRegion === region}"
    (click)="searchByRegion(region)"
    >
    <!--Con el *ngFor recorremos las regiones del arreglo declarado en el archivo ts y le damos unos estilos que al presionar el click sea seleccionado-->
      {{region}}
    </button>
  </div>
</div>

<!-- Fila para mostrar los resultados -->
<div class="row">
  <div class="col">
    <hr>
    <!-- Componente de tabla de países compartido -->
    <!-- El arreglo "countries" se pasa como entrada al componente "countries-table" -->
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
